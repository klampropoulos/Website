{% load staticfiles %}
<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>VolosCaL</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "calendarium/css/calendar.css" %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
      .topnav {
        overflow: hidden;
        background-color: #333;
      }
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 0px 7px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a.active {
        background-color: #4CAF50;
        color: white;
        font-size: 25px;
      }
      .other {
        overflow: hidden;
        background-color: #333;
      }
      .other a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 5px 16px;
        text-decoration: none;
        font-size: 15px;
      }

      .footer{
        position: fixed;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #333;
        padding: 5px;
        color: white;
        font-size: 15px;

      }
      .c {width: 80%;}

      .sidebar{
        background-color: #333;
        color: white;
      }

    </style>
</head>

<header>
  <div class="topnav">
    <a class="active w3-animate-left" href="http://83.212.106.88"><b>VolosCaL</b></a>
  </div>
  <div class="other w3-animate-left">
    <a> VolosCal is a Calendar for social events in the city of Volos </a>
  </div>
</header>


<body>
  <!-- Sidebar -->
  <div class="w3-sidebar w3-bar-block w3-animate-right" style="width:14%;right:0; background-color: #333 !important; ">
    <h5 class="w3-bar-item sidebar "><b>VolosCaL</b></h5>
    <a href="#" class="w3-bar-item w3-button sidebar">About VolosCaL</a>
    <a href="#" class="w3-bar-item w3-button sidebar">Create New event</a>
    <a href="#" class="w3-bar-item w3-button sidebar">Contact</a>
  </div>

    <!-- Calendar -->
    <div class="c">

      {% block main %}{% endblock %}
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
    </div>

</body>


<footer class="footer">
  <b>VolosCaL</b> is a project for university of Thessaly class
</footer>
</html>
